name: tests

on:
  push:
    paths-ignore:
      - "*/**/*.md"
      - "*/**/*.html"
      - "docs/*"
  pull_request:
  workflow_dispatch:

jobs:
  test:

    runs-on: self-hosted

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          sudo apt-get install -y python-dev python3-dev python3.10-dev
          sed -i "/ta-lib==0.4.24/d" requirements.txt
          pip install -r requirements.txt
          pip install ta-lib

      - name: Inject keys
        run: |
          echo -en '${{ secrets.KEYS_INI }}' >> keys.ini

      - name: Initialize test dependencies
        run: pip install -U pytest-cov coverage-badge

      - name: Run tests with pytest
        run: python -m pytest --cov

      - name: Update tests coverage badge
        continue-on-error: true
        run: |
          coverage-badge -o tests/badge.svg -f
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/badge.svg
          git commit --author="Prerit Das <preritdas@gmail.com>" -m "Update coverage badge post unit tests."
          git push
