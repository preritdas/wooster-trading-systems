<!DOCTYPE html>
<html>
<head>
<!-- HTML Codes by Quackit.com -->
<title>
Wooster Trading Systems</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="trading, finance, machine learning, stock market">
<meta name="description" content="Interactive plot results for strategies backtested and optimized.">
<style>
body {background-color:#ffffff;background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
h1{font-family:Arial, sans-serif;color:#000000;background-color:#ffffff;}
p {font-family:Georgia, serif;font-size:14px;font-style:normal;font-weight:normal;color:#000000;background-color:#ffffff;}
</style>
</head>
<body>
<h1>Wooster Trading Systems</h1>
<p>This is just a landing page for the site that hosts results. Learn more on Twitter at https://twitter.com/PreritDas.</p>

<p>View system results. Enter the system name, ex. Wooster Two or Wooster ThirtyThree.</p>
<input type="text" id="systemID"><br><br>

<button id="stats" name="stats" type="submit" onclick="statsPage()">Performance Metrics</button>
<button id="plot" name="plot" type="submit" onclick="plotPage()">Interactive Plot</button>

<script>
function statsPage() {
  var id = document.getElementById("systemID").value;
  id = id.toLowerCase()
    .split(' ')
    .map((s) => s.charAt(0).toUpperCase() + s.substring(1))
    .join(' ')
    .trim();
  window.open(`https://wooster.preritdas.com/stats/${id}`);
}

function plotPage() {
  var id = document.getElementById("systemID").value;
  id = id.toLowerCase()
    .split(' ')
    .map((s) => s.charAt(0).toUpperCase() + s.substring(1))
    .join(' ')
    .trim();
  window.open(`https://wooster.preritdas.com/plots/${id}.html`);
}
</script>

</body>
</html>
